<div class="page_admin">
    <h1 class="page_admin-title">Admin page</h1>
    <div class="page_admin-computers-list">
        <div class="page_admin-computers-list-header flex-container flex-justify-space-around">
            <div class="page_admin-computers-list-item--title  flex-grid-3">Title</div>
            <div class="page_admin-computers-list-item--price  flex-grid-1">Price</div>
            <div class="page_admin-computers-list-item--edit   flex-grid-1">Edit computer</div>
            <div class="page_admin-computers-list-item--remove flex-grid-1">Remove computer</div>
        </div>
        <div>
            <h1 *ngIf="isEmptyStore()">There are no computers!</h1>
            <store-item *ngFor="let storeItem of storeItems" [item]="storeItem"></store-item>
        </div>
        <a class="page_admin--add-new-button">Create new</a>
    </div>
</div>
