<div class="page_admin-computers-list-item flex-container flex-justify-space-around">
    <div class="page_admin-computers-list-item--title  flex-grid-3" (click)="navigateTo('catalog', item._id)">{{item.brand}} {{item.title}}</div>
    <div class="page_admin-computers-list-item--price  flex-grid-1">{{item.price}}</div>
    <div class="page_admin-computers-list-item--edit   flex-grid-1"><button (click)="navigateTo('admin/edit', item._id)" >Edit</button></div>
    <div class="page_admin-computers-list-item--remove flex-grid-1"><button (click)="removeStoreItem()">Remove</button></div>
</div>
