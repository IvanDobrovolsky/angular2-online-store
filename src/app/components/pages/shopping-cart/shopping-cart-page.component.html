<div class="page_cart">
    <h1 class="page_cart-title">Shopping cart</h1>
    <div class="flex-container flex-wrap">
        <shopping-cart-item *ngFor="let item of items" [item]="item"></shopping-cart-item>
    </div>
</div>
<div class="page_cart-total">
    <button class="button ui"><i class="fa fa-credit-card-alt"></i> Purchase:  {{total | currency:'USD'}} total</button>
</div>
